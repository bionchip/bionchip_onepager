        "description": "Περιγραφή του έργου",
        "descriptiontext": "<div class='col'> <p> Μονοθεραπεία πρώτης γραμμής με ανοσολογικούς αναστολείς σημείων ελέγχου (αντι-PD1/PDL1) συνιστάται για ασθενείς με προχωρημένο μη-μικροκυτταρικό καρκίνο του πνεύμονα (ΜΜΚΠ), χωρίς στοχευόμενες ογκογενετικές μεταλλάξεις (driver mutations) και με έκφραση του υποδοχέα PDL1 σε ποσοστό μεγαλύτερο του 50% των κυττάρων. Ωστόσο, αρκετοί ασθενείς, δεν αποκρίνονται στη θεραπεία ή αναπτύσσουν αντίσταση μετά την αρχική θετική απόκριση. Συνεπώς, υπάρχει άμεση ανάγκη διαχωρισμού των ασθενών που θα επωφεληθούν από την αντι-PD1 μονοθεραπεία ή θα χρειαστούν πιο επιθετικές συνδυαστικές θεραπείες. </p> <p> Η ανάπτυξη τρισδιάστατων (3D) πρωτογενών δυναμικών κυτταροκαλλιεργειών μικρο-ροής (microfluidic chip) μπορεί να επιτρέψει την απεικόνιση της δυναμικής αλληλεπίδρασης των κυττάρων του όγκου με κύτταρα του ανοσοποιητικού, να αναδείξει εξειδικευμένους βιοδείκτες και να συμβάλλει στην επιλογή της κατάλληλης θεραπείας (ιατρική ακριβείας) μέσω αντίστροφης μετάφρασης. Πράγματι, πρόσφατες μελέτες έδειξαν ότι δυναμικές καλλιέργειες μικρο-ροής μελανώματος που εκτίθενται σε αντι-PD1 παράγουν επίπεδα των χημειοκινών CCL19 και CXCL13 που μπορούν να συσχετιστούν θετικά με τις κλινικές αποκρίσεις των ασθενών στο ίδιο φάρμακο. Η εφαρμογή παρόμοιων προσεγγίσεων στον καρκίνο του πνεύμονα, παραμένει ανοιχτό πεδίο. </p> <p> Σκοπός του BioOnChip είναι να εξετάσει τις δυνατότητες εφαρμογής της καινοτόμου τρισδιάστατης δυναμικής καλλιέργειας καρκινικού ιστού, που είναι γνωστή ως tumor-on-chip, στην πρόβλεψη σε πραγματικό χρόνο την απόκριση ασθενών με ΜΜΚΠ σε θεραπεία με αντι-PD1. </p> <p> Οι βρογχοσκοπικές βιοψίες όγκων είναι ελάχιστα παρεμβατικές, λαμβάνονται σχεδόν από όλους τους ασθενείς με ΜΜΚΠ και επομένως είναι ιδανικές για την χρήση τους σε πλατφόρμες επιλογής φαρμάκων. Στόχος του προγράμματος είναι η ανάπτυξη των πρώτων, παγκοσμίως, καλλιεργειών βρογχοσκοπικών βιοψιών σε chip (BioOnChip). </p> <p> Σε αυτό το πλαίσιο θα οργανωθεί μια κλινική μελέτη που θα εξετάζει παράλληλα την κλινική απόκριση ασθενών με ΜΜΚΠ προχωρημένου σταδίου στην αντι-PD1 μονοθεραπεία και την αντίδραση των bronchoBOCs τους στην έκθεση στο αντι-PD1. Οι αποκρίσεις των bronchoBOC στην αντι-PD1 θεραπεία θα χαρακτηρισθούν με χρήση τεχνολογιών αιχμής που συνδυάζουν φασματομετρία μάζας (LC-MS/MS), κυτταρομετρία ροής (FACS), πολυπλεκτικές πλατφόρμες ανοσοεντοπισμού πρωτεϊνών (CBA, cytometric bead arrays), καθώς και απεικονιστικές τεχνικές. </p> <p> Μέθοδοι <strong>Τεχνητής Νοημοσύνης</strong> και <strong>Μηχανικής Μάθησης</strong> θα εφαρμοστούν ώστε να συσχετιστούν τα μοριακά δεδομένα των BioOnChip με την κλινική απόκριση των ασθενών με σκοπό να γίνει πρόγνωση βιοδεικτών με μεγαλύτερη ακρίβεια, ενώ θα αναπτυχθούν απλοϊκοί αλγόριθμοι που θα μπορούν να εφαρμοστούν σε δεδομένα μεγάλου όγκου ώστε να προβλέψουν την ανταπόκριση στη θεραπεία με ικανοποιητικό ποσοστό επιτυχίας. </p> <p> Τα τελικά προϊόντα αυτού του προγράμματος θα είναι: <ol> <li>μια τυποποιημένη προκλινική πλατφόρμα για διαλογή φαρμάκων,</li> <li>μελέτη των κοινωνικοοικονομικών επιπτώσεων (Health Technology Assessment) της νέας τεχνολογίας,</li> <li>ένας φιλικός προς τον χρήστη αλγόριθμος κλινικής πρόβλεψης και μια ηλεκτρονική πύλη,</li> <li>η πρώτη ελληνική spin-out εταιρεία που προσφέρει πλατφόρμες όγκου σε τσιπ για τη διαλογή φαρμάκων στη φαρμακευτική βιομηχανία.</li> </ol> </p> </div>",

        "descriptiontext": "<div class='col'> <p> Monotherapy with anti-PD-1 is indicated as first-line therapy in patients with advanced non-small-cell lung cancer (NSCLC) that carry non-targetable driver mutations and higher than 50% PDL1 expression. Still, many patients do not respond or become resistant after they exhibit an initial response. Identifying patients who will benefit from anti-PD-1 monotherapy or that require a more aggressive combination therapy is an unmet need. </p> <p> Three-dimensional primary microfluidic cultures may capture the dynamic tumor-immune interplay and provide insights on optimal treatment through <strong>reverse translation</strong>. Indeed, recent studies have shown that the release of CCL19 and CXCL13 in melanoma-derived microfluidic cultures correlates with clinical responses and it remains to be seen whether and how similar approaches may be applied to other types of cancer such as lung cancer. </p> <p> The aim of this project is to interrogate the applicability of an innovative <strong>3D microfluidic microculture</strong>, i.e. <strong>tumor-on-chip</strong>, in predicting real-time responses to PD1-blockade in NSCLC patients. </p> <p> Bronchoscopic tumor biopsies are minimally invasive and are routinely obtained from advanced NSCLC patients, therefore they are ideal samples to be used for personalized drug screening purposes. We will develop and validate the first <strong>bronchoscopic biopsies-on-chip (BioOnChip)</strong> and we will conduct a prospective <strong>co-clinical trial</strong> by studying in parallel clinical responses (overall survival and progression-free survival) to a-PD1 monotherapy in treatment-naive advanced NSCLC patients (n=36) matched to their <strong>bronchoBOCs</strong>. </p> <p> The responses of bronchoBOC to a-PD1 therapy will be profiled through proteome analysis using <strong>mass spectrometry (LC-MS/MS)</strong>, <strong>FACS</strong> and <strong>cytometric bead arrays</strong>, accompanied by <strong>immunofluorescence imaging</strong>. </p> <p> <strong>Artificial intelligence/machine learning</strong> approaches will be applied to BioOnChip profiles and clinical data, to identify the optimal predictive biomarker patterns to a-PD1 therapy. We will develop easy <strong>bioinformatics algorithms</strong> that can predict response to therapy. </p> <p> The final products of this project will be: <ol> <li>A standardized pre-clinical platform for drug screening,</li> <li>A <strong>Health Technology Assessment</strong> of its socioeconomic impact,</li> <li>A user-friendly clinical prediction algorithm and online portal,</li> <li>The first Greek <strong>spin-out company</strong> that offers tumor-on-chip platforms for drug screening to the pharma industry.</li> </ol> </p> </div>",
